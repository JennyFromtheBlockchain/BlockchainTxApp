<div>
  <mat-card>
    <button mat-raised-button>Cersie Lannister</button>
    <button mat-raised-button color="primary">Jaime Lannister</button>
    <button mat-raised-button color="accent">Tyrion Lannister</button>
  </mat-card>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="blockchainTicker">
    <th mat-header-cell *matHeaderCellDef> Blockchain Ticker </th>
    <td mat-cell *matCellDef="let element"> {{element.blockchainTicker}} </td>
  </ng-container>

  <!-- BlockNumber-->
  <ng-container matColumnDef="blockNumber">
    <th mat-header-cell *matHeaderCellDef> Block Number </th>
    <td mat-cell *matCellDef="let element"> {{element.blockNumber}} </td>
  </ng-container>

  <!-- Transactions-->
  <ng-container matColumnDef="transactions">
    <th mat-header-cell *matHeaderCellDef> Transactions </th>
    <td mat-cell *matCellDef="let element"> {{element.transactions}} </td>
  </ng-container>

  <!-- Timestamp-->
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> Timestamp </th>
    <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
  </ng-container>

<h1>Blockchain</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Blockchain Ticker -->
  <ng-container matColumnDef="blockchainTicker">
    <th mat-header-cell *matHeaderCellDef> Blockchain Ticker </th>
    <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="accent">{{element.blockchainTicker}}</button>
    </td>
  </ng-container>

  <!-- Total Transactions-->
  <ng-container matColumnDef="totalTransactions">
    <th mat-header-cell *matHeaderCellDef> Transactions (7d) </th>
    <td mat-cell *matCellDef="let element"> {{element.totalTransactions}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
